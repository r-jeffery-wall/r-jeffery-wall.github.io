version: '3.7'

services:
  db:
    image: postgres:12.20-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    hostname: db
    ports:
      - "5432:5432"
    env_file:
      - ./.env
  backend:
    volumes:
      - static:/static
      - media:/media
    build:
      context: ./api/personal_portfolio_django
    ports:
      - "8000:8000"
  frontend:
    build:
      context: ./frontend
    volumes:
      - frontend:/frontend/build
  nginx:
    build:
      context: ./nginx
    volumes:
      - static:/static
      - frontend:/var/www/frontend
      - media:/var/www/frontend/media
    ports:
      - "80:80"
    depends_on:
      - backend
      - frontend
volumes:
    static:
    frontend:
    postgres_data:
    media:
